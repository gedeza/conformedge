# ConformEdge â€” Nginx config (HTTP-only)
# After deploying, run: sudo certbot --nginx -d conformedge.isutech.co.za
# Certbot will automatically add the SSL server block and redirect.

server {
    listen 80;
    server_name conformedge.isutech.co.za;

    # Proxy to Next.js standalone server
    location / {
        proxy_pass http://127.0.0.1:3020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Cache static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3020;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Upload size limit
    client_max_body_size 20M;
}
