server {
    listen 80;
    server_name conformedge.isutech.co.za;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name conformedge.isutech.co.za;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/conformedge.isutech.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/conformedge.isutech.co.za/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to Next.js standalone server
    location / {
        proxy_pass http://127.0.0.1:3020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Cache static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3020;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Cache public files
    location /public/ {
        proxy_pass http://127.0.0.1:3020;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Upload size limit
    client_max_body_size 20M;
}
